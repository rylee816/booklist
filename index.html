<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Book List App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center display-4"><i class="fas fa-book-open me-2 text-primary"></i>My<span class="text-primary">Book</span>List</h1>
        <form class="w-75 m-auto" action="" id="book-form">
            <div class="form-group">
                <label class="mt-3" for="title">Title</label>
                <input class="form-control" type="text" id="title">
            </div>
            <div class="form-group">
                <label class="mt-3" for="author">Author</label>
                <input class="form-control" type="text" id="author">
            </div>
            <div class="form-group">
                <label class="mt-3" for="isbn">ISBN#</label>
                <input class="form-control" type="text" id="isbn">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary mt-4 w-100">
        </form>
        <table class="table table-striped m-auto w-75 mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
